<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Direct Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px dashed #ccc;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drive Direct Link Generator</h1>
        <p>Masukkan URL Google Drive untuk mengubahnya menjadi direct link:</p>
        <textarea id="driveLink" rows="4" placeholder="Masukkan Google Drive URL..."></textarea>
        <button onclick="generateDirectLink()">Convert to Direct Link</button>
        <div id="result" class="output" hidden>
            <strong>Direct Link:</strong>
            <p id="directLink"></p>
        </div>
    </div>

    <script>
        function generateDirectLink() {
            const input = document.getElementById('driveLink').value.trim();
            const regex = /drive\.google\.com\/(?:file\/d\/|open\?id=)([a-zA-Z0-9_-]+)/;
            const match = input.match(regex);

            if (match) {
                const fileId = match[1];
                const directLink = `https://drive.google.com/uc?id=${fileId}&export=download`;
                document.getElementById('directLink').textContent = directLink;
                document.getElementById('result').hidden = false;
            } else {
                alert('URL Google Drive tidak valid. Harap masukkan URL yang benar.');
            }
        }
    </script>
</body>
</html>
